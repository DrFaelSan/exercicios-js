<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entendendo jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>
    <!-- JQuery é uma API que consegue consultar e manipula os elementos da pagína. -->
    <script>
      // no comando a baixo eu manipulo o Jquery com '$' chamo ele , passando todas div's do meu HTML.
      //com hide é um método da API jquery que esconde os elementos e dentro da assinatura dele eu passo tempo que ele ficará visível.
      $("div")
        .hide(5000)
        .show(5000)
        .fadeOut(5000);
      console.log($("div").get(1));
      console.log($.isEmptyObject({ nome: null }));
      console.log(jQuery.inArray(3, [1, 2, 3]));

      $.fn.fundoVerde = function() {
        this.css("background-color", "green");
        return this;
      };

      $("body")
        .fundoVerde()
        .fadeOut(1000);
    </script>
  </body>
</html>
