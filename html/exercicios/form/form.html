<h1>Formulário</h1>

<form method="POST">
  <!-- input do tipo hidden ele fica escondido podemos ultilizar para obter o ID de controle interno -->
  <input type="hidden" name="id" value="3" />
  <input type="text" name="nome" />
  <input type="password" name="senha" />
  <textarea name="bio" cols="30" rows="10"></textarea>

  <div>
    <input type="radio" name="tipo" value="Admin" /> Admin
    <input type="radio" name="tipo" value="regular" /> Regular
    <input type="radio" name="tipo" value="professor" /> Professor
  </div>

  <div><input type="checkbox" name="ativo" /> Ativo</div>

  <select name="estado">
    <option value="">Selecione</option>
    <option value="ac">Acre</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
  </select>

  <select name="interesses" multiple size="6">
    <option value="JS">JavaScript</option>
    <option value="Java">Java</option>
    <option value="C#">C#(CSharp)</option>
    <option value="Php">Php</option>
    <option value="Python">Python</option>
    <option value="Go">Go</option>
  </select>

  <button formaction="http://localhost:3003/usuarios">Incluir</button>
  <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
  input,
  textarea,
  select {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    display: inline;
  }
</style>
