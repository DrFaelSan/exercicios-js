<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <!-- template -->
    <div id="app">
      <p>1) {{ 2 + 2 }}</p>
      <p>2) {{ "teste".toUpperCase() }}</p>
      <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p>
      <p>4) Hora Certa: {{ horaCerta() }}</p>
      <p>5) Preço Com Desconto: R$ {{ precComDesconto }}</p>
    </div>
    <script>
      new Vue({
        //   el eu seleciono qual elemento vou manipular
        el: "#app",
        // data eu declaro dados ou manipulo dados e mando para o HTML.
        data: {
          nome: "Caneta",
          preco: 6.89,
          desconto: 0.15
        },
        // Methods é a area aonde fica meus métodos.
        methods: {
          horaCerta() {
            return new Date().toLocaleString();
          }
        },
        // Computed é uma area que já é processada um pouco antes de ser chamada.
        computed: {
          precComDesconto: function() {
            return this.preco * (1 - this.desconto);
          }
        }
      });
    </script>
  </body>
</html>
