<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Origem CSS: Externo, Interno e Inline</title>
    <style>
      body {
        background-color: aquamarine;
      }
    </style>
    <!-- link:css é um atalho para linkar um arquivo css no visual studio code -->
    <link rel="stylesheet" href="css/externo.css" />
    <!-- meu link tem preferencia pelo fato de ser declarado depois do style. -->
  </head>

  <!-- se eu declarar meu style na frente(inline) da semântica HTML tem mais preferencia que meu CSS externo e também que meu bloco style -->
  <body>
    <h1>E agora?</h1>
  </body>
</html>
